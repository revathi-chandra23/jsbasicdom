<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div></div>
    <p>this is p tag</p>
  </body>
</html>

<script>
  //mouseEnter--event
  let div = document.querySelector("div");
  div.addEventListener("mouseenter", changeBg);

  function changeBg() {
    document.querySelector("div").style.backgroundColor = "red";
    document.querySelector("div").style.cursor = "pointer";
    console.log("mouse  enter");
  }

  div.addEventListener("mouseleave", changeToDefault);

  function changeToDefault() {
    document.querySelector("div").style.backgroundColor = "teal";
    console.log("mouse leave");
  }

  document.querySelector("p").addEventListener("dblclick", function () {
    console.log("clicked me twice");
  });
  document.querySelector("P").addEventListener("click", function () {
    console.log("clicked me once");
  });
</script>
